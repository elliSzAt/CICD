name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  pull_request_target:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # ========================
  # CI PHASE - Security & Quality Checks
  # ========================
  security-scan:
    name: ğŸ” Security Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Organizations, not personal accounts.

      # - name: Notify Telegram on Security Failure
      #   if: failure()
      #   uses: appleboy/telegram-action@master
      #   with:
      #     to: ${{ secrets.TELEGRAM_CHAT_ID }}
      #     token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      #     format: markdown
      #     message: |
      #       ğŸš¨ *SECURITY ALERT* ğŸš¨
      #       *Repository:* `${{ github.repository }}`
      #       *Branch:* `${{ github.ref_name }}`
      #       *Commit:* `${{ github.sha }}`
      #       *Author:* ${{ github.actor }}
      #       âŒ **Gitleaks found potential secrets in your code!**
      #       Please review your commit and remove any hardcoded secrets.
      #       ğŸ”— [View Action Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})


  # ========================
  # CI PHASE - Build & Test
  # ========================
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build application (if needed)
        run: echo "Build completed successfully"

      # - name: Notify Telegram on Build Failure
      #   if: failure()
      #   uses: appleboy/telegram-action@master
      #   with:
      #     to: ${{ secrets.TELEGRAM_CHAT_ID }}
      #     token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      #     format: markdown
      #     message: |
      #       âŒ *BUILD FAILED* âŒ
      #       *Repository:* `${{ github.repository }}`
      #       *Branch:* `${{ github.ref_name }}`
      #       *Commit:* `${{ github.sha }}`
      #       *Author:* ${{ github.actor }}
      #       Build or tests failed during CI phase.
      #       ğŸ”— [View Action Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})


  # ========================
  # CD PHASE - Docker Build & Push
  # ========================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: self-hosted
    needs: [security-scan, build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}
      lowercase-repo: ${{ steps.repo.outputs.lowercase }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # Alternative: Use Personal Access Token if GITHUB_TOKEN fails
          # username: ${{ secrets.CR_USER }}
          # password: ${{ secrets.CR_PAT }}

      - name: Set lowercase repository name
        id: repo
        run: |
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "lowercase=$LOWERCASE_REPO" >> $GITHUB_OUTPUT
          echo "Repository: ${{ github.repository }}"
          echo "Lowercase: $LOWERCASE_REPO"

      - name: Debug Registry Info
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Lowercase Repo: ${{ steps.repo.outputs.lowercase }}"
          echo "Actor: ${{ github.actor }}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # - name: Notify Telegram on Docker Build Failure
      #   if: failure()
      #   uses: appleboy/telegram-action@master
      #   with:
      #     to: ${{ secrets.TELEGRAM_CHAT_ID }}
      #     token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      #     format: markdown
      #     message: |
      #       âŒ *DOCKER BUILD FAILED* âŒ
      #       *Repository:* `${{ github.repository }}`
      #       *Branch:* `${{ github.ref_name }}`
      #       *Commit:* `${{ github.sha }}`
      #       *Author:* ${{ github.actor }}
      #       Docker image build/push failed during CD phase.
      #       ğŸ”— [View Action Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})


  # ========================
  # CD PHASE - Deploy (Simulation)
  # ========================
  deploy:
    name: ğŸš€ Deploy Application
    runs-on: self-hosted
    needs: docker-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Local Docker
        run: |
          echo "ğŸš€ Deploying application locally..."
          echo "Image: ${{ needs.docker-build.outputs.image-url }}"
          echo "Digest: ${{ needs.docker-build.outputs.image-digest }}"

          # Use lowercase repository name from docker-build job
          IMAGE_URL="${{ env.REGISTRY }}/${{ needs.docker-build.outputs.lowercase-repo }}:latest"
          echo "Docker Image URL: ${IMAGE_URL}"

          # Try to pull the image from registry, fallback to local build if fails
          if ! docker pull ${IMAGE_URL}; then
            echo "âš ï¸  Failed to pull from registry, building locally..."
            docker build -t ${IMAGE_URL} .
          fi

          # Stop existing container if running
          docker stop cicd-app 2>/dev/null || true
          docker rm cicd-app 2>/dev/null || true

          # Run the new container
          docker run -d \
            --name cicd-app \
            -p 3000:3000 \
            ${IMAGE_URL}

          echo "âœ… Deployment completed successfully!"
          echo "Application is now running at: http://localhost:3000"

